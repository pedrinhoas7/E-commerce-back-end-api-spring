#driver mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#usuario database
spring.datasource.username=root
#senha database
spring.datasource.password=
# url database + parametros unicode time zone e data time para o mysql
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
#opçoes para criações, atualizações, remoçoes de tabelas;
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
